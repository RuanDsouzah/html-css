<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de formulario</title>
</head>
<!--estudar mais sobre RegEx
     HTML5 telefone pattern
-->

<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iemail">email</label>
            <input type="email" name="email" id="iemail" autocomplete="email" pattern="^\d{4,5}-\d{4}$" required>
        </p>
        <p>
            <label for="itel">telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel-national">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
