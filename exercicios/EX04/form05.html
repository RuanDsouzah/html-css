<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">masculino</label>
            <input type="radio" name="sexo" id="ixsfem"><label for="ixsfem">feminino</label>
        </fieldset>
        <fieldset>
            <legend>esports favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">futbol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">natação</label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
