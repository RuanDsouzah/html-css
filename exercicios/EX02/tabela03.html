<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>mesclagem de celula</h1>
    <table>
        <tr>
            <td>x</td>
            <td colspan="2">f</td>
            
        </tr>
        <tr>
            <td rowspan="3">h</td>
            <td>m</td>
            <td rowspan="3">n</td>
        </tr>
        <tr>
            
            <td>e</td>
            
        </tr>
        <tr>
            
            <td>l</td>
            
        </tr>
    </table>
</body>
</html>
