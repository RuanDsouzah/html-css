<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .conteiner{
            display: grid;
            border: 1px solid blue;
            height: 500px;
            padding: 5px;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto;
            gap: 5px;
            align-items: stretch;
            justify-items: stretch;
            align-content: stretch;
            justify-content: space-around;
        }
        .inten{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="inten">A</div>
        <div class="inten">B</div>
        <div class="inten">C</div>
        <div class="inten">D</div>
        <div class="inten">E</div>
        <div class="inten">F</div>
        <div class="inten">G</div>
    </div>
</body>
</html>
